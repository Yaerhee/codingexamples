<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop</h1>
    <font size="2px">반복문(while 구문, var 변수 및 조건문 설정으로
     while의 true 및 false 결정하여 내용 출력)</font>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = 0;
      while(i < 3){
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      i = i + 1;
      }
      document.write('<li>4</li>');
    </script>
    </ul>
  </body>
</html>
