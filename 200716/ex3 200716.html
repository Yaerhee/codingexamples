<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : "+coworkers.bookeeper+"<br>");
      /* 단어에 띄어쓰기가 있어 Object Access Operator (.)으로 정돈하기 어려울 경우
      대괄호 및 "" 기호를 사용하여 단어를 묶어주면 해결 됨 */
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in coworkers) {
          document.write(key+' : '+coworkers[key]+'<br>');
        }
      }
      coworkers.showAll();
      /* var showAll = function(){} 및
      function showAll(){} 로 정의하는 것도 가능함 */
    </script>
  </body>
</html>
