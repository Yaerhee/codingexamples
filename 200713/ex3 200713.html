<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing","leezche"];
    </script>

    <h3>get</h3>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h4>add</h4>
    <script>
      coworkers.push('yaerhee');
      coworkers.push('jeongyun');
    </script>
    <script>
      document.write(coworkers.length);
    </script>
    <script>
      document.write(coworkers[3]);
    </script>
  </body>
</html>
